<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <p>Pick a number between 1 - 10</p>
      <div class="guessBox">
        <label>Enter a Guess</label>
        <input type="number" id="guessField" />
        <input class="btn" type="submit" id="submitButton" />
      </div>
    </div>
    <audio src="/song.mp3" autoplay controls loop></audio>
    <script src="script.js"></script>
  </body>
</html>
